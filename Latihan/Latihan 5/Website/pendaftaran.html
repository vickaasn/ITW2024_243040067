<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" cellspacing="0" width="50%" align="center" cellpadding="5" style="background-color: rgb(236, 191, 236);">
        <tr>
            <th colspan="3" style="background-color: rgb(128, 68, 128)">Pendaftaran Tiket</th>
        </tr>
        <tr>
            <form>
                <td>Nama</td>
                <td>:</td>
                <td><input type="username"name="username"></td>
            </form>
        </tr>
        <tr>
            <form>
                <td>E-mail</td>
                <td>:</td>
                <td><input type="password"name="password"></td>
            </form>
        </tr>
        <tr>
            <form>
                <td>No.Telp</td>
                <td>:</td>
                <td><input type="text"name="fullname"></td>
            </form>
        </tr>
        <tr>
            <td>Jenis kelamin</td>
            <td>:</td>
            <td><input type="radio" name="Jenis kelamin" value="Laki Laki">Laki Laki
                <input type="radio" name="Jenis kelamin" value="Perempuan">Perempuan
            </td>
        </tr>
        <tr>
            <td>Jenis tiket</td>
            <td>:</td>
            <td>
            <select>
            <option name="Pilih Tiket" selected>--Pilih Tiket--</option>
            <option value="Tiket reguler">Tiket Reguler</option>
            <option value="One-day pass">One-day pass</option>
            <option value="VIP">VIP</option>
            <option value="Early bird">Early bird</option>
            <option value="Tiket presale">Tiket presale</option>
            <option value="Tiket early entry">Tiket early entry</option>
            </select>
            </td>
        </tr>

        </tr>
        <tr>
            <form>
            <td>Jumlah tiket</td>
            <td>:</td>
            <td><input type="checkbox" name="jumlah tiket" value="satu"> Satu
                <input type="checkbox" name="jumlah tiket" value="Dua"> Dua
                <input type="checkbox" name="jumlah tiket" value="Tiga"> Tiga
                <input type="checkbox" name="jumlah tiket" value="Lainnya"> Lainnya
            </td>
        </form>
        </tr>
        <tr width="10%">
            <td>Catatan</td>
            <td>:</td>
            <td><textarea rows="3" cols="20"></textarea></td>
        </tr>
        <tr>
            <td colspan="3" align="right"><input type="submit" name="input" value="input" style="background-color: rgb(128, 68, 128);"></td>
        </tr>

        </table>

</body>
</html>
